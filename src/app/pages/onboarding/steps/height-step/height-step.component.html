<div class="step-wrapper">
    <p class="intro-text">
        Great! Let’s now enter your height to personalize your plan.
    </p>

    <ion-text class="title">
        <h2>Enter your height</h2>
    </ion-text>

    <div class="ruler-wrap">
        <!-- kotač -->
        <div class="ruler" #ruler (scroll)="onScroll()">
            <div class="pad" [style.height.px]="padHeight"></div>

            <div class="tick" *ngFor="let v of values" [class.whole]="isWhole(v)" [class.half]="!isWhole(v)">
                <!-- nema više brojeva na linijama -->
                <span class="tick-label" aria-hidden="true"></span>
            </div>

            <!-- fiksni overlay u sredini -->


            <!-- fade rubovi -->
            <div class="fade-top" aria-hidden="true"></div>
            <div class="fade-bottom" aria-hidden="true"></div>
        </div>
        <div class="center-highlight" aria-hidden="true"></div>
        <div class="center-value">{{ height | number:'1.0-1' }} cm</div>
    </div>
</div>
