<div class="step-wrapper">
    <p class="intro-text">
        Tell us how active you are to help us estimate your daily needs.
    </p>

    <ion-text class="title">
        <h2>How active are you?</h2>
    </ion-text>

    <div class="activity-list">
        <!-- Sedentary -->
        <ion-button fill="clear" class="activity-card" (click)="selectActivity('low')"
            [ngClass]="{ selected: userData.activity_level === 'low' }" aria-label="Sedentary – little or no exercise"
            [attr.aria-pressed]="userData.activity_level === 'low'">
            <div class="card-inner">
                <img src="assets/media/directions_walk.svg" alt="" class="icon" />
                <div class="text">
                    <div class="title-row">
                        <span class="name">Sedentary</span>
                        <span class="badge">Low</span>
                    </div>
                    <div class="desc">Little or no exercise</div>
                </div>
            </div>
        </ion-button>

        <!-- Moderate -->
        <ion-button fill="clear" class="activity-card" (click)="selectActivity('moderate')"
            [ngClass]="{ selected: userData.activity_level === 'moderate' }"
            aria-label="Moderately active – exercise 3 days per week"
            [attr.aria-pressed]="userData.activity_level === 'moderate'">
            <div class="card-inner">
                <img src="assets/media/fitness_center.svg" alt="" class="icon" />
                <div class="text">
                    <div class="title-row">
                        <span class="name">Moderately active</span>
                        <span class="badge">Medium</span>
                    </div>
                    <div class="desc">Exercise/sports ~3 days/week</div>
                </div>
            </div>
        </ion-button>

        <!-- High -->
        <ion-button fill="clear" class="activity-card" (click)="selectActivity('high')"
            [ngClass]="{ selected: userData.activity_level === 'high' }"
            aria-label="Very active – hard exercise 6–7 days per week"
            [attr.aria-pressed]="userData.activity_level === 'high'">
            <div class="card-inner">
                <img src="assets/media/self_improvement.svg" alt="" class="icon" />
                <div class="text">
                    <div class="title-row">
                        <span class="name">Very active</span>
                        <span class="badge">High</span>
                    </div>
                    <div class="desc">Hard exercise 6–7 days/week</div>
                </div>
            </div>
        </ion-button>
    </div>
</div>
