<ion-header>
    <ion-toolbar>
        <ion-title>Prijava</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input name="username" type="email" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input name="password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-text color="danger" *ngIf="errorMessage">
        {{ errorMessage }}
    </ion-text>

    <ion-button expand="block" (click)="loginWithUsername()">Log in</ion-button>

    <ion-button expand="block" fill="outline" (click)="loginWithGoogle()">
        Log in with google
    </ion-button>
    <ion-button expand="block" fill="outline" routerLink="/register">
        No account? Register here.
    </ion-button>

</ion-content>
